<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="regestration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Navbar Example</title>
</head>
<script>
    function toggleForm(formType) {
        document.getElementById('login-form').classList.toggle('hidden', formType !== 'login');
        document.getElementById('register-form').classList.toggle('hidden', formType !== 'register');
    }
</script>
</head>
<body>
    <div class="register-form">
        <h2>Register</h2>
        <form action="#" method="post">
            <input type="text" name="firstname" placeholder="First Name" required>
            <input type="text" name="secondname" placeholder="Second Name" required>
            <input type="date" name="birthdate" required>
            <input type="text" name="job" placeholder="Job" required>
            <input type="tel" name="phonenumber" placeholder="Phone Number" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="#">Login</a></p>
    </div>
</body>
</html>
